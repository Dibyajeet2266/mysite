{% extends 'blog/base.html' %}
{% block content %}

<div class="container">

  <h2>{{object.title}}</h2>
      <ul>
        <li>{{object.start_date}}</li>
        <li>{{object.end_date}}</li>

        <li><img src="{{object.start_date_pic}}" alt="start_date"></li>
        <li><img src="{{object.end_date_pic}}" alt="end_date"></li>
      </ul>



</div>


{% endblock %}
