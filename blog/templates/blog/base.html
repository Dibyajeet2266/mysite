<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>POST</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav class="navbar navbar-default">

    <div class="container">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">Ad management</a>

          <li><a href="{% url 'blog:about' %}">About</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <!--put here if user authenticated  -->
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li> <a href="{% url 'blog:post_view' %}">New Post</a></li>
          <li><a href="{% url 'blog:logout' %}" >Log out</a></li>
          {% else %}
          <li> <a href="{% url 'login' %}">login</a></li>
          <li> <a href="{% url 'blog:signup' %}">SignUp</a></li>
          {% endif %}
        </ul>

      </div>
    </div>
  </nav>



    <div class="jumbotron">
      <div class="container">
        <h2>Ad Management System</h2>
      </div>

    </div>

  {% block content %}

  {% endblock %}



</body>

</html>
